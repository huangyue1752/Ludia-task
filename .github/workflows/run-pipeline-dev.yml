name: Run FX Pipeline with DuckDB Persistence

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  bronze:
    name: Run Bronze Builder
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install duckdb python-dotenv pandas requests

      - name: Run Bronze Script
        run: python fx_pipeline/build_fx_bronze.py

      - name: Upload DuckDB artifact
        uses: actions/upload-artifact@v3
        with:
          name: bronze-duckdb
          path: data/fx_data_bronze.duckdb  # adjust if file is elsewhere

  silver:
    name: Run Silver Builder
    runs-on: ubuntu-latest
    needs: bronze

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install duckdb python-dotenv pandas requests

      - name: Download DuckDB artifact
        uses: actions/download-artifact@v3
        with:
          name: bronze-duckdb
          path: data  # this places it in data/fx_data_bronze.duckdb

      - name: Run Silver Script
        run: python fx_pipeline/build_fx_silver.py
