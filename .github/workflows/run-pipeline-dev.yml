name: Run FX Pipeline

on:
  push:
    branches:
      - dev  # Trigger on push to dev branch
  workflow_dispatch:  # Also allow manual trigger

jobs:
  run-fx-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install duckdb python-dotenv pandas requests

    - name: Run Bronze Builder
      run: python fx_pipeline/build_fx_bronze.py

    - name: Run Silver Builder
      run: python fx_pipeline/build_fx_silver.py
